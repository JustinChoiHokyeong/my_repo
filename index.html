<!-- 
    0. 파일 만들어서 변동사항(아직 저장되지 않은 내용, untracked file, U라고 표시됨)이 생기면
    1. 해당 파일이 있는 폴더 안에서 마우스 우클릭으로 git bash here
    2. get init 하면 같은 폴더 안에 .git이라는 저장소(git repository, commit의 이력을 보관하는
    ,local 저장소)가 생김 / git remote repository(Github, Bitbucket 등이 있음, 로컬에서 찍은 것을
    리모트에 업로드할 수 있다. 다른 장소에서 내려받아 이어서 작성할 수도 있고, 소셜 코딩도 할 수 있고)
    3. git add index.html / git add .(모든 변경 사항을 한번에) 하고 ~
    4. git commit -m "설명"
    5. 커밋 직후에 git status를 하면 워킹 트리가 클린하다고 뜸
    (변경 후(working tree), 애드 후(stage), 커밋 후(local repository) 3단계 모습이 모두 똑같다는 뜻)
    6. *는 헤드의 위치를 의미
    
    git gui - visualize all branch history
    git gui를 하면 기존 bash와 연결된 프로그램이 생김
    git gui &를 하면 독립적인 git에서 새로 사용하겠다는 뜻

    visual에서 두꺼운 글씨로 된 브런치에 헤드가 위치해 있다는 뜻

    경로 찾기 단축키
    ./ 현재 폴더
    ../ 상위 폴더

    특정 기능 추가, 특정 버그 해결 시에 커밋함


-->
